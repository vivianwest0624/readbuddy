  // --- å¸¸æ•¸èˆ‡å°å·¥å…· ---
  const K={RATE_MIN:.25,RATE_MAX:1,ABS_MAX:1,ART:'rb_articles_v2',BADGE_IMG:'rb_badge_img'};
  const S={g:(k,f="")=>{try{return localStorage.getItem(k)??f}catch{return f}},s:(k,v)=>{try{localStorage.setItem(k,v)}catch{}}};
  const clamp=(x,a,b)=>Math.min(Math.max(x,a),b);

  const shuffle=(a)=>{const b=[...a];for(let i=b.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[b[i],b[j]]=[b[j],b[i]]}return b};
  const triple=(arr,times=3)=>{const out=[];for(const t of arr){for(let i=0;i<times;i++) out.push(t);}return out};
  const split=(t)=>{
    if(!t||!t.trim())return[];
    const tok=t.split(/([ã€‚ï¼ï¼Ÿ!?\.\n]+)/).reduce((a,c)=>{if(/[ã€‚ï¼ï¼Ÿ!?\.\n]+/.test(c)&&a.length)a[a.length-1]+=c;else if(c.trim())a.push(c.trim());return a;},[]);
    const out=[];const MAX=160;
    for(const s of tok){
      if(s.length<=MAX) out.push(s);
      else{ let i=0; while(i<s.length){
        let e=Math.min(i+MAX,s.length),sl=s.slice(i,e),b=Math.max(sl.lastIndexOf(' '),sl.lastIndexOf('ï¼Œ'),sl.lastIndexOf(','),sl.lastIndexOf('ï¼›'),sl.lastIndexOf(';'));
        if(b>40) e=i+b+1; out.push(s.slice(i,e).trim()); i=e;
      }}
    }
    return out;
  };
  const selText=()=>{const ta=document.getElementById('tts-text');if(ta&&ta.selectionEnd>ta.selectionStart)return ta.value.slice(ta.selectionStart,ta.selectionEnd);const w=window.getSelection&&window.getSelection();return w?String(w.toString()):''};
  const sanitize=(s)=>String(s||'').replace(/[\n\r\t]+/g,' ').trim().replace(/^[^A-Za-z0-9\u4e00-\u9fff]+|[^A-Za-z0-9\u4e00-\u9fff\-â€™' ]+$/g,'').slice(0,64);
  const parseZH=(def)=>{const m=String(def||'').match(/\bZH:\s*([^\n]+)/i);if(!m)return'';return m[1].replace(/[ï¼Œ,ï¼›;ã€]/g,'/').replace(/\s*\/?\s*æˆ–\s*/g,'/').replace(/\s{2,}/g,' ').trim()};
  const normalizeWord=(s)=>String(s||'').toLowerCase().replace(/[^a-z]/g,'');

  // --- è‡ªå‹•æ¸¬è©¦ï¼ˆç´”å‡½å¼ï¼›ä¸ä¸­æ–· UIï¼‰ ---
  function runSelfTests(){
    let passed=0, failed=0; const logs=[];
    const assert=(cond,msg)=>{if(!cond){failed++;logs.push('âŒ '+msg)}else{passed++;logs.push('âœ… '+msg)}};
    try{
      // split æ¸¬è©¦ï¼ˆä¿ç•™ï¼‹é‚Šç•Œï¼‰
      const a0=split(''); assert(Array.isArray(a0)&&a0.length===0,'split ç©ºå­—ä¸²â†’ç©ºé™£åˆ—');
      const a1=split('Hello world. This is a test! å¥½å—ï¼Ÿ\nNext lineã€‚');
      assert(Array.isArray(a1)&&a1.length>=3,'split åŸºæœ¬åˆ†å¥');
      const long='x'.repeat(170)+' '+"y".repeat(170); const a2=split(long);
      assert(a2.length>=2,'split æœƒåˆ‡å‰²è¶…é•·æ®µè½');
      const a3=split('ä¸­æ–‡ï¼Ÿï¼English?!'); assert(a3.length>=1,'split å¯è™•ç†ä¸­è‹±æ¨™é»çµ„åˆ');
      const a4=split('\r\n\n   '); assert(a4.length===0,'split åƒ…ç©ºç™½/æ›è¡Œâ†’ç©º');

      // sanitize / normalize æ¸¬è©¦
      assert(sanitize('  â€œHello,â€  ').toLowerCase()==='hello','sanitize å»é™¤é‚Šç•Œç¬¦è™Ÿ');
      assert(normalizeWord('Well-being')==='wellbeing','normalizeWord æœƒå¿½ç•¥é€£å­—è™Ÿ');
      assert(normalizeWord("I'm")==='im','normalizeWord æœƒå»æ‰éå­—æ¯');

      // parseZH æ¸¬è©¦
      const zh1=parseZH('EN: sth\nZH: ç”²ï¼Œä¹™ã€ä¸™ æˆ– ä¸');
      assert(zh1==='ç”²/ä¹™/ä¸™/ä¸','parseZH æ–œç·šåˆ†éš”åŒç¾©è©');

      // clamp K å¸¸æ•¸
      assert(K.RATE_MIN===0.25 && K.RATE_MAX===1,'K å¸¸æ•¸ï¼šé€Ÿç‡ä¸Šä¸‹é™æ‡‰ç‚º 0.25~1.00');

      // triple å±•é–‹
      const t1=triple(['a','b'],3); assert(JSON.stringify(t1)===JSON.stringify(['a','a','a','b','b','b']),'triple 3x');
    }catch(e){failed++;logs.push('âŒ æ¸¬è©¦ç¨‹å¼éŒ¯èª¤ï¼š'+(e?.message||e));}

    try{ const div=document.createElement('div'); div.textContent=failed?`Self-tests: ${passed} pass / ${failed} fail`:`Self-tests: ${passed} pass`; div.style.cssText=`position:fixed;right:.5rem;bottom:.5rem;padding:.25rem .5rem;border-radius:.5rem;font:12px system-ui;background:${failed?'#fee2e2':'#ecfdf5'};color:${failed?'#991b1b':'#065f46'};border:1px solid ${failed?'#fecaca':'#a7f3d0'};z-index:2147483647;pointer-events:none;opacity:.9`; document.addEventListener('DOMContentLoaded',()=>document.body.appendChild(div)); }catch{}
    console.log('\nâ€”â€” ReadBuddy è‡ªå‹•æ¸¬è©¦ â€”â€”'); logs.forEach(l=>console.log(l)); console.log(`ç¸½çµï¼š${passed} é€šé / ${failed} å¤±æ•—`);
    return {passed,failed};
  }
  try{window.__RB_TEST_RESULT=runSelfTests()}catch{}

  function App(){
    // --- ç‹€æ…‹ ---
    const [text,setText]=React.useState(()=>S.g('tts_text',''));
    const [rate,setRate]=React.useState(()=>{const x=parseFloat(S.g('tts_rate','1'));return Number.isFinite(x)?x:1});
    const [voices,setVoices]=React.useState([]);
    const [voiceId,setVoiceId]=React.useState(()=>S.g('tts_voiceURI',''));
    const [status,setStatus]=React.useState('idle'); // idle|speaking|paused
    const [idx,setIdx]=React.useState(-1);
    const charRef=React.useRef(0); const modeRef=React.useRef('idle'); const cancelRef=React.useRef(false);

    const [vocab,setVocab]=React.useState(()=>{try{return JSON.parse(S.g('tts_vocab','[]'))}catch{return[]}});

    const [aid,setAid]=React.useState(null); const [title,setTitle]=React.useState('');

    const [busy,setBusy]=React.useState(false); const [note,setNote]=React.useState('');
    const supported=typeof window!=='undefined'&&'speechSynthesis'in window&&typeof SpeechSynthesisUtterance!=='undefined';

    // å¾½ç« åœ–ç‰‡ï¼ˆä½¿ç”¨è€…è‡ªä¸Šå‚³ï¼›é è¨­ç„¡ï¼Œæœƒé€€å› emojiï¼‰
    const [badgeImg,setBadgeImg]=React.useState(()=>S.g(K.BADGE_IMG,''));

    // æ¸¬é©—ç‹€æ…‹
    const [quizOpen,setQuizOpen]=React.useState(false);
    const [quizBusy,setQuizBusy]=React.useState(false);
    const [quizQs,setQuizQs]=React.useState([]); // {type: 'sent-zh'|'vocab-input'|'sent-cloze', prompt, options?, correctIndex?, playText?, answer?}
    const [quizIdx,setQuizIdx]=React.useState(0);

    const [quizScore,setQuizScore]=React.useState(0);

    const [typedOk,setTypedOk]=React.useState(null); // null|true|false

    // --- æ°¸çºŒåŒ– ---

    // --- è¼‰å…¥èªéŸ³ ---
    const loadVoices=React.useCallback(()=>{if(!supported)return;const list=window.speechSynthesis.getVoices();setVoices(list);if(!voiceId&&list[0]){const prefer=list.find(v=>/zh-TW/i.test(v.lang))||list.find(v=>/zh-CN/i.test(v.lang))||list.find(v=>/en-US/i.test(v.lang))||list[0];setVoiceId(prefer.voiceURI||prefer.name)}},[supported,voiceId]);

    const curVoice=voices.find(v=>(v.voiceURI||v.name)===voiceId)||null;

    const sessionRef=React.useRef(0); // æ’­æ”¾æœƒè©±ç‰ˆæœ¬ï¼Œé¿å…ç«¶æ…‹æ’æ’­
    const previewRef=React.useRef(null); // é è¦½å·è»¸å®¹å™¨
    const rateTimerRef=React.useRef(null); // èª¿é€Ÿé˜²æŠ–ï¼ˆå¯è¢« immediate è¦†å¯«ï¼‰
    const vocabQueueRef=React.useRef([]); // vocab æ’­æ”¾ä½‡åˆ—
    const vocabIndexRef=React.useRef(0);  // ç›®å‰æ’­æ”¾åˆ°ä½‡åˆ—ç¬¬å¹¾é …
    const vocabResumeRef=React.useRef(null); // å–®å­—æ’­æ”¾å®Œæ˜¯å¦è¦å›åˆ°æ–‡ç« æœ—è®€

    // --- TTS ---
    const cancelAll=()=>{if(!supported)return;sessionRef.current+=1;cancelRef.current=true;try{window.speechSynthesis.cancel()}catch{};modeRef.current='idle';setStatus('idle');setIdx(-1);charRef.current=0};
    const speakFrom=(start=0,offset=0)=>{
      if(!supported||!text.trim())return;

      const say=(i,off)=>{

        if(off>0){if(off>=t.length)return say(i+1,0);t=t.slice(off)}
        t=t.replace(/[â€œâ€"ï¼‚]/g,'');
        const u=new SpeechSynthesisUtterance(t);
        if(curVoice)u.voice=curVoice; u.rate=clamp(rate,K.RATE_MIN,K.ABS_MAX); u.pitch=1;

    };
    const speak=()=>speakFrom(0,0);
    const pause=()=>{if(!supported)return;try{window.speechSynthesis.pause()}catch{};setStatus('paused')};
    const resume=()=>{if(!supported)return;if(window.speechSynthesis.speaking){try{window.speechSynthesis.resume()}catch{};setStatus('speaking')}else{speakFrom(Math.max(idx,0),charRef.current||0)}};
    const stopAndRestart=()=>{ if(!supported)return;cancelAll();setTimeout(()=>speakFrom(0,0),10) };

    const speakOnce=(t)=>{ if(!supported||!t) return; try{window.speechSynthesis.cancel()}catch{}; const u=new SpeechSynthesisUtterance(String(t)); if(curVoice) u.voice=curVoice; u.rate=clamp(rate,K.RATE_MIN,K.ABS_MAX); u.pitch=1; window.speechSynthesis.speak(u); };

    // --- æ–‡ç«  ---
    const save=()=>{const now=new Date().toISOString();const t=(title||'').trim()||new Date().toLocaleString();if(!aid){const id=Date.now()+Math.random().toString(36).slice(2);setArticles(p=>[{id,title:t,content:text,vocab,createdAt:now,updatedAt:now},...p]);setAid(id);setTitle(t)}else{setArticles(p=>p.map(a=>a.id===aid?{...a,title:t,content:text,vocab,updatedAt:now}:a))}};
    const load=(id)=>{const a=articles.find(x=>x.id===id);if(!a)return;setAid(a.id);setTitle(a.title);setText(a.content||'');setVocab(Array.isArray(a.vocab)?a.vocab:[])};

    // --- å–®å­— ---
    async function genDef(term){ if(aiOn&&aiKey){try{const r=await fetch('https://api.openai.com/v1/chat/completions',{method:'POST',headers:{'Content-Type':'application/json','Authorization':`Bearer ${aiKey}`},body:JSON.stringify({model:aiModel,temperature:.2,messages:[{role:'system',content:'You are a concise bilingual dictionary. Output exactly two lines: EN: <short gloss with POS> and ZH: <Traditional Chinese meaning>. Max 25 words each.'},{role:'user',content:`Define: ${term}`}]})});if(r.ok){const j=await r.json();const t=j?.choices?.[0]?.message?.content?.trim();if(t)return t}}catch(e){}}
      let en='';try{const r=await fetch(`https://api.dictionaryapi.dev/api/v2/entries/en/${encodeURIComponent(term)}`);if(r.ok){const j=await r.json();const m=j?.[0]?.meanings?.[0];const d=m?.definitions?.[0]?.definition;en=(m?.partOfSpeech?`(${m.partOfSpeech}) `:'')+(d||'')}}catch{}
      let zh='';if(en){try{const r=await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(en)}&langpair=en|zh-TW`);if(r.ok){const j=await r.json();zh=j?.responseData?.translatedText||''}}catch{}}

    }
    async function addFromSelection(){const raw=sanitize(selText());if(!raw){setNote('è«‹å…ˆåœ¨ç·¨è¼¯æ¡†æˆ–é è¦½åç™½å­—è©');return}setNote('');setBusy(true);try{const def=await genDef(raw);setVocab(p=>{const has=p.some(x=>x.term.toLowerCase()===raw.toLowerCase());return has?p.map(x=>x.term.toLowerCase()===raw.toLowerCase()?{...x,definition:def||x.definition}:x):[{id:Date.now()+Math.random().toString(36).slice(2),term:raw,definition:def||''},...p]});save()}catch{setVocab(p=>[{id:Date.now()+Math.random().toString(36).slice(2),term:raw,definition:''},...p]);save()}finally{setBusy(false);setNote(`å·²åŠ å…¥ï¼š${raw}`)}}

    function speakVocabQueueFrom(start=0){

    const speakWordOnce=(term)=>{ if(!supported||!term) return; const shouldResume=(status==='speaking'&&modeRef.current==='article'); vocabResumeRef.current = shouldResume ? {shouldResume:true, idx:idx, char:charRef.current||0} : null; vocabQueueRef.current=[term]; speakVocabQueueFrom(0); };

    // --- æ¸¬é©—ï¼šé¡Œåº«èˆ‡å‡ºé¡Œ ---
    const fetchZH=async(en)=>{ try{ const r=await fetch(`https://api.mymemory.translated.net/get?q=${encodeURIComponent(en)}&langpair=en|zh-TW`); if(!r.ok) return ''; const j=await r.json(); return (j?.responseData?.translatedText||'').trim(); }catch{return ''} };
    const vocabZH=(v)=>parseZH(v?.definition||'');
    const buildChoices=(correct, pool, size=4)=>{ const cand=uniq(pool.filter(x=>x && x!==correct)); const take=shuffle(cand).slice(0, Math.max(0, size-1)); const opts=shuffle([correct, ...take]); return opts.length<2?uniq([correct, ...cand.slice(0,1)]):opts };

    async function makeSentenceQuestions(n=5){
      const enChunks=chunks.filter(s=>/[A-Za-z]/.test(s)); if(enChunks.length===0) return [];
      const pick=shuffle(enChunks).slice(0, Math.min(n, enChunks.length));
      // å…ˆæ‰¹æ¬¡ç¿»è­¯ä½œç‚ºå€™é¸æ± 
      const translations=[]; for(const s of enChunks.slice(0,20)){ const zh=await fetchZH(s); if(zh) translations.push(zh) }
      const poolZH=uniq(translations);
      const qs=[];
      for(const s of pick){
        let zh = await fetchZH(s);
        const choices = buildChoices(zh, poolZH);
        qs.push({type:'sent-zh', prompt: s, options: choices, correctIndex: Math.max(0, choices.indexOf(zh)), playText: s});
      }
      return qs;
    }
